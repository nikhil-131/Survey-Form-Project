<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-learning Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">E-learning Survey Form</h1>
    <p id="description">Thank you for taking the time to help us impove the platform</p>

    <form method="post" action='https://register-demo.freecodecamp.org' id="survey-form">
      <fieldset>
        <label id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required></label>
        <label id="email-label">Email <input id="email" type="email" placeholder="Enter your Email" required></label>
        <label id="number-label">Age (optional) <input id="number" type="number" min="13" max="120" placeholder="Age"></label>
        <label for="dropdown-label">Which option describes your current role?
          <select id="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full time Job</option>
            <option value="3">Full time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
        <label>Would you recommend E-learning to your friends?
          <label class="flex-container"><input value="definitely" class="inline" type="radio" id="definitely" name="recommend" checked />Definitely</label>
          <label class="flex-container"><input value="maybe" class="inline" type="radio" id="maybe" name="recommend" />Maybe</label>
          <label class="flex-container"><input value="not-sure" class="inline" type="radio" id="not-sure" name="recommend" />Not sure</label>
        </label>
        <label>What is your favourite feature of E-learning?
          <select id="dropdown">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open source</option>
          </select>
        </label>
        <label>What would you like to see improved? (Check all that apply)
          <label class="flex-container"><input value="front-end-projects" class="inline" type="checkbox" id="front-end projects" name="improvements">Front-end Projects</label>

          <label class="flex-container"><input value="back-end-projects" class="inline" type="checkbox" id="back-end projects" name="improvements">Back-end Projects</label>

          <label class="flex-container"><input value="data-visualization" class="inline" type="checkbox" id="data-visualization" name="improvements">Data Visualization</label>

          <label class="flex-container"><input value="challenges" class="inline" type="checkbox" id="challenges" name="improvements">Challenges</label>

          <label class="flex-container"><input value="open-source-community" class="inline" type="checkbox" id="open-source-community" name="improvements">Open Source Community</label>

          <label class="flex-container"><input value="gitter-help-rooms" class="inline" type="checkbox" id="gitter-help-rooms" name="improvements">Gitter Help Rooms</label>

          <label class="flex-container"><input value="videos" class="inline" type="checkbox" id="videos" name="improvements">Videos</label>

          <label class="flex-container"><input value="city-meetups" class="inline" type="checkbox" id="city-meetups" name="improvements">City Meetups</label>

          <label class="flex-container"><input value="wiki" class="inline" type="checkbox" id="wiki" name="improvements">Wiki</label>

          <label class="flex-container"><input value="additional-courses" class="inline" type="checkbox" id="additional-courses" name="improvements">Additional Courses</label>
        </label>
        <label>Any comments or suggestions?
          <textarea id="suggestions" placeholder="Enter your comment here..." rows="3" cols="30"></textarea>
        </label>
      </fieldset>
      <input id="submit" value="Submit" type="submit">
    </form>
  </body>
</html>
